<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="./jquery-1.11.3.js"></script>
    <script>
        /**
         *   该程序用于通过一个干净的对象继承父类, 实现类式继承.
         *   和普通的类式继承相似.
         *
         */


        var Book = {
            name: 'javascript',
            list: ['php']
        };


        //  类式继承

        function inherit(o) {
            function F() {}

            F.prototype = o;

            return new F();
        }



        var  new_book = inherit(Book);

        new_book.name='js';
        new_book.list.push('c++');


        var other_book = inherit(Book);

        other_book.name='java';
        other_book.list.push('php');


        console.log(new_book);  //(1)
        console.log(other_book);  //(2)


        /**
         *  通过测试,
         *  (1) : 该对象中的name为js, 但是list中会有后边对象添加的值.
         *  (2) : 该对象中的name为java, 同样list中会有前边对象添加的值.
         *      list: ["php", "c++", "php"]
         *
         *   提出2个问题,
         *
         *   1 这个干净的类式继承,没有解决类式继承引发的问题,
         *   2 一个类中,需要区分值类型的属性, 引用类型的属性,
         *   在Book类中,
         *      name :  是一个值类型的属性, 如果用类式继承, 该值被复制,
         *      list :  是一个引用类型的属性, 如果用类式继承, 该值被共用.
         *
         *
         */



    </script>
</head>
